<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구구단</title>
		<style type="text/css">
			#disp{width : 300px;
				  height: 300px;
				  background: black;
				  color:white;}
		</style>
		
		<script type="text/javascript">
			function gugu(){
				/*키보드에서 받은 값!  */
				var dan = document.getElementById("dan").value;
				
				/*유효성 체크 */
				if(dan.trim() == ''){
					alert("값을 입력해야 합니다.");
					return;//아랫쪽은 진행하지 못하고 끝난다.
				}
				
				if(dan < 2 || dan > 9){
					alert("2 ~ 9사이의 값만 입력할 수 있습니다.");
					return;
				}
							
				//구구단 생성
				var str ="";				
				for(var i = 1; i <= 9; i++){				
					var str =  str + dan + " * " + i + " = " + (dan*i)+"<br>"; 
				}
				
				var disp = document.getElementById("disp");
				disp.innerHTML = str;
			}
			
			var b_show = true;
			
			function show() {
				/*플래그! 스위치처럼 껏다 켯다 할 수 있다.  */
				b_show = !b_show;
				
				document.getElementById("bt_show").value = 
					b_show ? "숨기기" : "보이기";
				
				document.getElementById("disp").style.display =
					/*b_show가 true일 때는 block(보이기) , false는일 때는 none(숨기기)   */
					b_show ? 'block' : 'none';
				
			}
			
		
		</script>
	</head>
	
	<body>
		<p>
			단 :
			<input id = "dan">
			<input type = "button" value = "계산 시작" onclick = "gugu();">
			<input type = "button" value = "숨기기" id = "bt_show" onclick="show();">
		</p>
		<hr>
		<div id = "disp">
			여기에 구구단
		</div>
	</body>
</html>
