<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트의 메서드(함수)</title>
	
		<script type="text/javascript">
		function fun01() {
			alert("메서드 정상 실행 중...");
		}
		
		function fun02( n ) {
			/* fun02는 어차피 var로 받기 때문에 자료형을 넣지 않는다. */
			/* alert(n); */
			//script영역에서 body로 접근하여 특정 객체를 검색
			/*get ElementById -> 해당 id의 요소를 가져와  */
			var res = document.getElementById("result");
			/* alert(res.value); */
			
			res.value = n;/*입력상자의 값이 홍길동으로 바뀐다.  */
		}
		
		function fun03() {
		
			var m_id = document.getElementById("pwd").value;
			document.getElementById("res").value = m_id;
			var p = document.getElementById("p");/*p태그에는 value라는 속성이 없음.. 때문에   */
			/* alert(p.innerHTML); *//*innerHTML : <> </> 사이에 들어가는 값을.. 불러내기위함..  */
			p.innerHTML = m_id;
		}
		
		</script>
	</head>
	
	<body>
		<input type="button" value ="버튼1" onclick ="fun01();"><!--onclick: fun01()이라는 메서드를 호출  -->
		<input type="button" value ="버튼2" onclick ="fun02('홍길동');"><br><!--정수 이외의 값을 보낼때는 홑따옴표나 쌍따옴표를 넣어줘야한다.  -->
		<input type= "text" value = "연습" id = "result">
	<br>
		<input type = "button" value = "버튼3" onclick ="fun03();"><br>
		<input type = "password" id = "pwd" ><br>
		<input id = "res"> <br>
		
		<p id = "p">
			여기가 p태그의 영역
		</p>
		
	</body>
</html>
