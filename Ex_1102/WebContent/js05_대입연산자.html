<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>대입연산자</title>
		<script type="text/javascript">
		var num1 = 10;
		var num2 = 3;
		
		num1 += num2;
		document.write(num1 + "<br>");
		
		num1 -= num2;
		document.write(num1+ "<br>");
		
		num1 %= num2;
		document.write(num1+"<br>");
		
		/* 증감연산자  */
		document.write(num1++, "<br>");
		document.write(++num2, "<br>");
		
		
		
		
		
		</script>
	</head>
	
	<body>
	
	</body>
</html>
