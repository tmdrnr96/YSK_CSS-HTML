<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>array 배열</title>
		<script type="text/javascript">
			var arr = new Array(4);
			arr[0] = 1;
			arr[1] = 2;
			arr[2] = 3;
			arr[3] = 4;
			arr[6] = 6;/*자바와는 다르게 자바스크립트는 방의 갯수를 늘리고 줄일수있다. 
						즉, 방길이의 제약을 크게 받지 않는다.*/
			
			//var arr = [1,2,3,4,5]; 선언과 초기화를 한번에 한 형태			
						
			for(var i = 0; i < arr.length; i++){
				document.write(arr[i] + "<br>");
			}
		</script>
	</head>
	
	<body>
	
	</body>
</html>
