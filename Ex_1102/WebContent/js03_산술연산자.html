<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자바스크립트 산술연산자</title>
		<script>
		var a = 10;
		var b = 3;
		var result;
		
		result = a + b;
		document.write(result + "<br>");
		
		result = a - b;
		document.write(result + "<br>");
		
		result = a / b;
		document.write(result.toFixed(2) + "<br>");/*toFixed(2) : 소수점 2자리 끊기..  */
		
		result = a % b;
		document.write(result + "<br>");
		
		
		</script>		
	</head>
	<body>
	
	</body>
</html>
