<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>switch문</title>
		<script>
			var code = prompt("정수를 입력하세요!");
			
			switch(code){//비교값
			case "10" ://조건값
				document.write("안녕");	
				break;
			case "20" :
				document.write("하세요");
			default:
				document.write("default");
				break;
			}
			
			var code1 = Number(prompt("정수를 입력하세요!"));
			
			switch(code1){//비교값
			case 10 ://조건값
				document.write("안녕");	
				break;
			case 20 :
				document.write("하세요");
			default:
				document.write("default");
				break;
			}
		
		</script>
	</head>
	<body>
	
	</body>
</html>
