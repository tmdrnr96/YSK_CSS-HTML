<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>else_if문</title>
		
		<script>
			var num = prompt("점수 : ");
			/* 부등호를 비교할때는 자동으로 정수로 바뀐다. */
			if(num >= 90){
				document.write("A");
			}else if(num >= 80){
				document.write("B");
			}else if(num >= 70){
				document.write("C");
			}else if(num >= 60){
				document.write("D");
			}else{
				document.write("F");
			}
		
		</script>
	</head>
	
	<body>
	
	</body>
</html>
