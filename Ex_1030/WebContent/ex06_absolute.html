<!DOCTYPE html>

		<title>absolute를 통한 스타일시트 적용</title>
		
		<link rel = "stylesheet" href = "css/reset.css" />
		
		<style>
			#header{width:1000px; height: 80px;
					margin:10px auto;
					border: 1px solid blue;
					position: relative;}
					
			.aa{position:absolute; left:0; top:7px;} /*position: relative;으로 인해 영역이 header기준으로 좌표가 잡힌다. */
			
			ul{overflow:hidden;}
			li{float:left;} 	
			
			p:last-child{position: absolute;
						right: 10px; top:5px;}	
						
			.a1{position: absolute;
				left: 350px; top:10px;}			
				
			.a2{position: absolute;
				left: 225px; top:40px;}		
		</style>

		</style>
	</head>
