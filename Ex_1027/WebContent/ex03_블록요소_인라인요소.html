<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>블록요소와 인라인 요소</title>
	</head>
	
	<body>
		안녕하세요
		반갑습니다
		저                    는 홍길동                      입니다.
		
		<!--블록 요소 : 현재 브라우저의 너비에 맞게 자리를 강제로 채우는 것(강제 줄바꿈..)  -->
		<!--b태그와 strong태그 둘다 웹에서 굵게 표시된다. 
		b태그와 strong태그의 차이점은 strong 시각장애인들을 위함..(음성낭독기(string이라는 부분을 강조해서 읽기 때문에 strong을 더 권장한다.))  -->

				<p><b>단락</b>을 구별하는 p태그는 블록요소입니다.</p>
		<p><strong>단락</strong>과 단락 사이는 마진이라는 여백을 통해서 구별되고 있다.</p>
		<p>
		<!--i태그로 감싸져 있는 텍스트는 기울어짐..  -->
			<i>링크태그</i>
			<!--em태그도 i태그와 같이 기울어지는데, 음성낭독기에서 더 강조해서 읽는다..  -->
			<em>링크태그2</em>
			<!-- a태그에 href ="주소"로 쓰여진 곳으로 링크가 넘어간다. -->
			<a href="https://www.naver.com">네이버</a>로 가기<!--a태그는 인라인 요소  -->
		<!--인라인 요소 : 내가 가지고 있는 내용만큼만 내용을 잡고 있는 것!  -->		
		</p>
		
		<p>
		<!-- 이후에 화면전환을 할때 필요한 태그..( <ex>로그인 페이지->메인페이지로 화면전환) -->
			<a href = "ex01_first.html">ex01로 이동</a>
			<!-- href = "#" : 연결될 페이지가 아직 없는 a태그라면 #으로 임시링크를 지정해두면 된다. -->
			<a href = "#">페이지4로 이동</a>
		</p>
		<!--hr태그 : 수평선 태그 : 주로 주제별로 단락을 구별하는 용도록 사용  -->
		<hr><!--안닫아도 되는 태그..  -->
		
		<!--br태그 : 강제개행 태그 (강제 줄 바꿈)  -->
		첫번째 줄<br>
		두번쨰 줄<br>
		세번째 줄<br>
		
	</body>
</html>
