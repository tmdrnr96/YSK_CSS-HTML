<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이미지 태그</title>
	</head>
	
	<body>
	<!--alt : 시각장애인들을 위해 음석낭독기가 읽어주는 이미지의 설명 -->
	<!--src : 이미지의 경로를 넣어준다. -->
	<!--img 태그는 인라인 요소!  -->
		<img alt="흙산" src="image\\background.jpg">
		<!--src와 img가 순서가 바껴도 상관없다.  -->
		
		<!--title 속성은 툴팁(도움말)으로써 마우스 오버시 화면에 표시된다.  -->
		<!--title은 음성낭독기가 인식하지는 않으나, 이미지에 마우스를 올려놨을 때 이미지에 대한 도움말이 표시된다. -->
		<img src="image\\float.jpg" alt="구름 떼" title = "새털구름">
	</body>
</html>
