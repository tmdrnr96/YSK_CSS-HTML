<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>div(영역지정 태그)</title>
	</head>
	<body>
		<!--div : 자바의 Panel과 같은 역할을 한다.  -->
		<!-- div : 특정 영역별로 묶여서 표시되어야 할 태그들을 하나의 영역으로
				       합쳐서 관리할 수 있도록 해 주는 태그 (div : 블록요소) -->
		<div>
			<a href = "#">메뉴1</a>
			<a href = "#">메뉴2</a>
			<a href = "#">메뉴3</a>
		</div>
		
		<div>
			<a href = "#">메뉴4</a>
			<a href = "#">메뉴5</a>
			<a href = "#">메뉴6</a>
		</div>
		
		<!--div와 p태그의 차이점 : 블록요소라는 점에서는 같지만, p태그는 바깥쪽으로 여백이 있지만, div는 바깥쪽으로 여백이 없다.  -->
		<!--p태그는 가독성이 좋게 위아래로 16px정도의 여백이 있지만 div는 여백이 없다.  -->
		<p>나는 p태그1</p>
		<p>나는 p태그2</p>
			
		
	</body>
</html>
