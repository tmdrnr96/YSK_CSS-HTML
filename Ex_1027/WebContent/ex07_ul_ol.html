<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>목록</title>
	</head>
	
	<body>
	<!-- ul과 li는 세트!  -->
	
	<!-- ul(Unordered List) : 공지사항등의 비 순서 목록을 만들고자 할 때, 사용.. -->
		<ul>
			<li>홍길동</li>
			<li>김길동</li>
			<li>마루치</li>
		</ul>
		
		<hr>
	<!-- ol과 li는 세트!  -->
	<!-- ol (Ordered List) : 순위, 게시판 등의 순서목록을 표기하고자 할 때, 사용...(ul에 비해 사용빈도가 낮다.)  -->
		<ol>
			<li>임창정</li>
			<li>힘든건 사랑이 아니다.</li>
			<li>노래 짱좋아</li>
		</ol>
	</body>
</html>
