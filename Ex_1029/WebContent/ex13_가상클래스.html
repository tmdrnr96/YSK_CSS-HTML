<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		 li{list-style: none;}
		 /* li:hover{list-style: circle;} */
		 li:first-child {color:red;}/*첫번째 자식에게 적용  */
		 li:last-child{color:blue;}/* 마지막 자식에게 적용 */
		
		</style>
	</head>
	
	<body>
		<ul>
			<li>A</li>
			<li>B</li>
			<li>C</li>
			<li>D</li>
		</ul>
	</body>
</html>
