<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>pseudo(슈도클래스)</title>
		<style type="text/css">
			li{list-style: none;
			   display:inline;}
			   
			   li:nth-child(odd){color:red;} /*홀수번째만 접근해서 속성을 바꾼다.*/
			   li:nth-child(even){color:blue;} /*짝수번째만 접근해서 속성을 바꾼다.*/
			    li:nth-child(4n){color:green;}/*4의 배수  */
			    li:nth-child(6) {color:aqua; background: Yellow;}/* 6번째 있는 데이터만 속성을 바꾼다. */
		</style>
	</head>
	
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</body>
</html>
