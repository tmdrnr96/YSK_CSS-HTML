<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>padding(안쪽여백)</title>
		<style type="text/css">
		p{border: 5px solid red;
		  background: yellow;}
		  
		  .box1{padding: 20px;}/* 상,하,좌,우 모든 여백에 적용을 시킨다.  */
		  .box2{padding: 20px 50px;}/*20px: 상, 하 50px: 좌, 우  */
		  .box3{padding: 20px 50px 30px;}/*20px: 위쪽  50px : 좌,우 30px: 아래쪽  */
		  .box4{padding: 20px 30px 50px 70px}/*위에서부터 시계방향.. 상,우,하,좌  */
		
		</style>
	</head>
	
	<body>
		<p class = "box1">패딩적용 연습중</p>
		<p class = "box2">패딩적용 연습중</p>
		<p class = "box3">패딩적용 연습중</p>
		<p class = "box4">패딩적용 연습중</p>
	</body>
</html>
