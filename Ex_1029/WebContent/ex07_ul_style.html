<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.u1 li{border : 1px solid black;
				list-style:none;}
				/*list-style:circle -> 하얀점  
				 list-style:square -> 네모
				 list-style:upper-roman -> 로마 대문자
				 list-style:lower-roman -> 로마 소문자
				 list-style:none -> 점빼기 */
				 
				 /*이미지는 위치를 조정하지 않으면 border안에서 왼쪽위 지점에 삽입된다.  */
			.u2 li{background:url(image/arrow.gif) 
				   no-repeat 0 50%; 
				   padding-left : 10px;
				   list-style: none;}	 
				
				
		</style>
		
	</head>
	
	<body>
		<ul class = "u1">
			<li>홈</li>
			<li>갤러리</li>
			<li>게시판</li>
			<li>오시는길</li>
		</ul>
	
		<ul class = "u2">
			<li>홈</li>
			<li>갤러리</li>
			<li>게시판</li>
			<li>오시는길</li>
		</ul>
	</body>
</html>
