<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>id를 통한 css적용</title>
		<style type="text/css">
		/* a1이라는 id를 가진 태그로 접근 */
		/*id는 중복되지 않기 때문에 굳이 앞에 태그를 적지 않아도 된다. ex) h1#a1{color :  }  */
		#a1{color :skyblue;}
		#a2{color: blue;}
		</style>
	</head>
	
	<body>
		<!--id속성은 절대로 중복된 이름으로 작성하지 않는다.(웹 표준에 어긋난다.) -->
		<!--class는 중복이 가능하지만 id는 중복이 불가능!  -->
		<h1 id = "a1">아이디 연습 중1</h1>
		<h1 id = "a2">아이디 연습 중2</h1>
	
	</body>
</html>
