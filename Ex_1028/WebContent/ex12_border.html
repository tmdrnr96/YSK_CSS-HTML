<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
	   /*  div{border-top: 10px solid red;
			border-bottom:10xp solid red;} */
		
			div{width:600px;
				/* 0px 일 때는 px의 단위를 쓰지 않아도 된다. */
				border-width: 10px 0 10px 0;
				border-style: solid;
				border-color:red;
				/* text-indent : 첫줄 들여쓰기  */
				text-indent: 15px;
				/*text-align : text가 가운데 정렬이 된다.  */
				text-align: center; /*ceter - 중앙 정렬 , justify - 양쪽정렬(디폴드값)  */
				/* line-height : 줄 간격! (보통 1.4를 쓴다,)*/
				line-height: 1.4;} /*--> 16px X 1.4의 간격!  */
		
		</style>
		
	</head>
	
	<body>
		<div class = "border">
			우리의 자랑 스포츠의 꽃 김은호 선수의 요즘 행보에 대해 일부의 사람들이 불만
			을 토로하고 있다. 그녀의 주류광고가 문제 된 것인데 그렇다면 김은호는 미성년자
			도 아닌데 왜 주류광고에 나오면 안 되고 다른 스타들은 되는...이런 우스운 경우가
			있을 수 있을까? 다른 스타들도 김은호처럼 소중한 우리의 스타고 김은호도 다른사
			람들처럼 인형이 아닌 성인의 한 사람인데 말이다.		
		</div>
	</body>
</html>
