<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css(스타일시트)</title>
		<!--style 태그: css를 적용하기 위한 태그  -->
		<!--type="text/css" 지워도 상관없음..  -->
		<style type="text/css">
		/* body 안에 존재하는 각각의 태그에게 스타일 적용  */
		/*html은 16진수 값을 넣는 것이 가능하다.(p태그의 컬러와 같이)  */
		h1{color:red;}
		h2{color:blue;}
		h3{color:fuchsia;}
		p{color:#ffaaff;}
		/* 16진수의 두 글자가 같은 경우에는 #faf로 줄여서 쓰는 것도 가능하다 */
		</style>
	
	</head>
	
	<body>
		<h1>스타일 연습 중1-1</h1>
		<h1>스타일 연습 중1-2</h1>
		<h2>스타일 연습 중2</h2>
		<h3>스타일 연습 중3</h3>
		<p>스타일 연습 중4</p>
	</body>
</html>
