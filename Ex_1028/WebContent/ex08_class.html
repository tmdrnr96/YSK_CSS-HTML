<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>class를 통한 css적용</title>
		
		<style type="text/css">
			/* p{color : #f00;} */
			/*text라는 이름을 가진 class로 접근하기 위한 방법  */
			/*h2에서 class가 text라는 텍스트의 컬러를 바꾼다. */
			h2.text{color : blue;}
			.text2{color: green;}
			p.text{color : red;}
		</style>
	</head>
	
	<body>
		<!--클래스명은 중복돼도 상관없다.  -->
		<h2 class = "text">클래스 연습 중</h2>
			<p class = "text2">
				힘든건 사랑이 아니다.
			</p>
			<p class = "text">
				내가 널 떠났어야 했는데
			</p>
	</body>
</html>
