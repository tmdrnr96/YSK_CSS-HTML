<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>일부분 지정 태그(span)를 통한 css변경</title>
		<style type="text/css">
		/* box라는 class 안에 있는 h2에 글자색을 빨간색으로 바꾼다.  */
		/* .box라는 이름을 가진 클래스의 자식(내부태그) 중 h2태그에게만 속성을 적용  */
		/*.box라는 클래스의 안으로 들어가랏 (띄어쓰기(공백))  */
		/* 클래스 안에 있는 속성에 접근 할떄는 띄어쓰기!  띄어쓰기는 내안에 있는 내부 태그를 말한다.  */
		/* 속성안에 있는 클래스에 접근 할때는 . 을 사용한다. */
			.box h2{color:red;}
			/* div.box h2 span{color : gray;} */
		
			span.span_blue{color:blue;}
			span.span_green{color:green;}
		</style>
	</head>
	
	<body>
		<div class = "box">
		
			<h2>클래스 <span>연습</span> 중...1</h2>
			<h1>클래스 연습 중...1.5</h1>
			
			<div class = "box"> 
				<h2>클래스 <span class = "span_blue">연습</span> 중...2</h2>
			</div>
		</div>
		
		<h2>클래스 <span class = "span_green">연습</span> 중...3</h2>		
	</body>
</html>
