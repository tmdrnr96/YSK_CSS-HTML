<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블(table(표))</title>
	</head>
	
	<body>
		<!--1행 1열  --><!--border="1" : 테이블 테두리의 두께  -->
		<table border="1">
			<!--행의 갯수를 나타낸다.  -->
			<tr>
				<!--열의 갯수를 나타낸다.  -->
				<td>1행 1열</td>
			</tr>
		</table>
		<hr>
		<table border = "1">
			<!--1행 2열  -->
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
		</table>
		<hr>
			<!--2행 1열  -->
		<table border = "1">
			<tr>
				<td>1행 1열</td>
			</tr>
			<tr>
				<td>2행 1열</td>
			</tr>
		</table>
		<hr>
		<!--2행 2열  -->
		<table border = "1">
			<tr>
				<td>1행 1열</td>
				<td>1행 2열</td>
			</tr>
			<tr>
				<td>2행 1열</td>
				<td>2행 2열</td>
			</tr>
		</table>
		<hr>
	</body>
</html>
